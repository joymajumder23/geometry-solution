<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./src/output.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-6xl text-center font-bold">Geometry Solution</h1>
    <section class="container mx-auto mt-5">
        <div class="flex gap-3">
            <div class="grid grid-cols-1 gap-3"> 

                <!-- Triangle -->
                <div class="card card-side bg-base-100 shadow-xl">
                    <figure>
                        <img class="p-3" src="./src/images/triangle.png" alt="Movie" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area(A) = 0.5 X b X h</p>
                        <div class="flex gap-3 items-center">
                            <input class="bg-gray-100 p-2 rounded-xl" type="text" placeholder="b">
                        <span>cm</span>
                        <input class="bg-gray-100 p-2 rounded-xl" type="text" placeholder="h">
                        <span>cm</span>
                        </div>
                            <h1 class="text-3xl font-bold mt-2"></h1>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div> 
    
                <!-- Rectangle -->
                <div class="card card-side bg-base-100 shadow-xl">
                    <figure>
                        <img class="p-6" src="./src/images/triangle.png" alt="Movie" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area(A) = w X l</p>
                        <div class="flex gap-3 items-center">
                            <input class="bg-gray-100 p-2 rounded-xl" type="text" placeholder="w">
                        <span>cm</span>
                        <input class="bg-gray-100 p-2 rounded-xl" type="text" placeholder="l">
                        <span>cm</span>
                        <h1 class="text-3xl font-bold mt-2"></h1>
                        </div>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div> 
    
                <!-- Parallelogram -->
                <div class="card card-side bg-base-100 shadow-xl">
                    <figure>
                        <img class="p-3" src="./src/images/triangle.png" alt="Movie" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area(A) = 0.5 X b X h</p>
                        <div class="flex gap-3 items-center">
                            <input class="bg-gray-100 p-2 rounded-xl" type="text" placeholder="b">
                        <span>cm</span>
                        <input class="bg-gray-100 p-2 rounded-xl" type="text" placeholder="h">
                        <span>cm</span>
                        </div>
                            <h1 class="text-3xl font-bold mt-2"></h1>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div> 
            </div> 
            <div class="flex-1 border-2 p-3 rounded-xl">
                <h1 class="font-bold text-center text-xl">Area Calculation</h1>
            </div>
        </div>
    </section>
</body>

</html>
